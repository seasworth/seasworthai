<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access - Seasworth.AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg1: #0b0426;
            --bg2: #16082f;
            --accent1: #7a2bff;
            --accent2: #3a00ff;
            --neon: #b58cff;
            --green-neon: #00ff6a;
            --red-neon: #ff3b3b;
            --yellow-neon: #ffd700;
            --blue-neon: #00bfff;
        }
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0a0426, #14082f);
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .access-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 40px;
            width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
            position: relative;
        }

        .access-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(145deg, rgba(0, 255, 106, 0.1), rgba(0, 255, 106, 0.05));
            border: 1px solid rgba(0, 255, 106, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 106, 0.2);
        }
        .access-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--green-neon);
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--green-neon);
        }
        .access-subtitle {
            color: #ccc;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--green-neon);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px var(--green-neon);
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(0, 255, 106, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        input::placeholder { color: #888; }
        input:focus {
            outline: none;
            border-color: var(--green-neon);
            box-shadow: 0 0 20px rgba(0, 255, 106, 0.4), inset 0 2px 4px rgba(0,0,0,0.2);
            background: rgba(0, 255, 106, 0.1);
        }
        
        /* Custom Dropdown Styles */
        .custom-select {
            position: relative;
            width: 100%;
        }
        .select-display {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(30,10,60,0.3));
            border: 2px solid rgba(0, 255, 106, 0.4);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .select-display:hover {
            border-color: var(--green-neon);
            box-shadow: 0 0 20px rgba(0, 255, 106, 0.3);
            background: linear-gradient(145deg, rgba(0, 255, 106, 0.1), rgba(0, 255, 106, 0.05));
        }
        .select-display.active {
            border-color: var(--green-neon);
            box-shadow: 0 0 25px rgba(0, 255, 106, 0.5);
        }
        .select-arrow {
            font-size: 12px;
            transition: transform 0.3s ease;
            color: var(--green-neon);
        }
        .select-arrow.rotated {
            transform: rotate(180deg);
        }
        .select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, rgba(10,4,38,0.95), rgba(22,8,47,0.95));
            border: 2px solid rgba(0, 255, 106, 0.4);
            border-radius: 12px;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .select-options.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        .select-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 255, 106, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .select-option:last-child {
            border-bottom: none;
        }
        .select-option:hover {
            background: linear-gradient(90deg, rgba(0, 255, 106, 0.2), rgba(0, 255, 106, 0.1));
            color: var(--green-neon);
            padding-left: 20px;
        }
        .select-option .duration-icon {
            font-size: 16px;
            width: 20px;
        }
        .select-option .duration-text {
            flex: 1;
        }
        .select-option .duration-badge {
            background: rgba(0, 255, 106, 0.3);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 11px;
            color: var(--green-neon);
        }
        .placeholder-text {
            color: #888;
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 106, 0.2);
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: var(--green-neon);
        }
        .checkbox-group label {
            font-size: 13px;
            line-height: 1.4;
            color: #ccc;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 400;
        }
        .checkbox-group a {
            color: var(--green-neon);
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, var(--green-neon), #00a846);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
            box-shadow: 0 0 15px -2px var(--green-neon);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 106, 0.6);
        }
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        /* Boom Animation Styles */
        .boom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .boom-container {
            text-align: center;
            transform: scale(0);
            animation: expandAnimation 1.5s ease-out forwards;
        }
        
        .boom-text {
            font-size: 80px;
            font-weight: 900;
            color: var(--green-neon);
            text-shadow: 0 0 30px var(--green-neon);
            margin-bottom: 20px;
            animation: textPulse 0.5s ease-in-out infinite alternate;
        }
        
        .boom-subtitle {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .boom-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: partyExplode 2s ease-out forwards;
        }
        .particle:nth-child(odd) {
            background: var(--green-neon);
        }
        .particle:nth-child(even) {
            background: var(--neon);
        }
        .particle:nth-child(3n) {
            background: #ffd700;
        }
        
        @keyframes expandAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes textPulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        @keyframes partyExplode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(calc(var(--random-x) * 0.5), calc(var(--random-y) * 0.5)) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x), var(--random-y)) scale(0);
                opacity: 0;
            }
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-header">
            <h1 class="access-title">🔑 Get Access</h1>
            <p class="access-subtitle">Request access to seasworth<span style="color: var(--blue-neon); text-shadow: 0 0 10px var(--blue-neon);">.ai</span></p>
        </div>

        <form id="accessForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="duration">Access Duration</label>
                <div class="custom-select">
                    <div class="select-display" id="selectDisplay">
                        <span class="placeholder-text">Select duration</span>
                        <span class="select-arrow">▼</span>
                    </div>
                    <div class="select-options" id="selectOptions">
                        <div class="select-option" data-value="1">
                            <span class="duration-icon">⚡</span>
                            <span class="duration-text">1 Day</span>
                            <span class="duration-badge">Quick Test</span>
                        </div>
                        <div class="select-option" data-value="5">
                            <span class="duration-icon">🚀</span>
                            <span class="duration-text">5 Days</span>
                            <span class="duration-badge">Short Trial</span>
                        </div>
                        <div class="select-option" data-value="7">
                            <span class="duration-icon">📅</span>
                            <span class="duration-text">1 Week</span>
                            <span class="duration-badge">Standard</span>
                        </div>
                        <div class="select-option" data-value="14">
                            <span class="duration-icon">📊</span>
                            <span class="duration-text">2 Weeks</span>
                            <span class="duration-badge">Extended</span>
                        </div>
                        <div class="select-option" data-value="30">
                            <span class="duration-icon">🗓️</span>
                            <span class="duration-text">1 Month</span>
                            <span class="duration-badge">Monthly</span>
                        </div>
                        <div class="select-option" data-value="60">
                            <span class="duration-icon">📈</span>
                            <span class="duration-text">2 Months</span>
                            <span class="duration-badge">Bi-Monthly</span>
                        </div>
                        <div class="select-option" data-value="90">
                            <span class="duration-icon">💎</span>
                            <span class="duration-text">3 Months</span>
                            <span class="duration-badge">Quarterly</span>
                        </div>
                    </div>
                    <input type="hidden" id="duration" name="duration" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agreeToc" required>
                <label for="agreeToc">
                    I agree to the <a href="#" onclick="showToc()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>. I understand that access is subject to approval and may be revoked at any time.
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                🔑 Get Access
            </button>
        </form>

        <a href="login.html" class="back-btn">← Back to Login</a>
    </div>

    <script>
        const form = document.getElementById('accessForm');
        const submitBtn = document.getElementById('submitBtn');
        const agreeCheckbox = document.getElementById('agreeToc');

        // Custom dropdown functionality
        const selectDisplay = document.getElementById('selectDisplay');
        const selectOptions = document.getElementById('selectOptions');
        const selectArrow = selectDisplay.querySelector('.select-arrow');
        const durationInput = document.getElementById('duration');
        let selectedValue = '';
        
        selectDisplay.addEventListener('click', () => {
            const isOpen = selectOptions.classList.contains('show');
            if (isOpen) {
                selectOptions.classList.remove('show');
                selectArrow.classList.remove('rotated');
                selectDisplay.classList.remove('active');
            } else {
                selectOptions.classList.add('show');
                selectArrow.classList.add('rotated');
                selectDisplay.classList.add('active');
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!selectDisplay.contains(e.target) && !selectOptions.contains(e.target)) {
                selectOptions.classList.remove('show');
                selectArrow.classList.remove('rotated');
                selectDisplay.classList.remove('active');
            }
        });
        
        selectOptions.addEventListener('click', (e) => {
            const option = e.target.closest('.select-option');
            if (option) {
                const value = option.dataset.value;
                const icon = option.querySelector('.duration-icon').textContent;
                const text = option.querySelector('.duration-text').textContent;
                const badge = option.querySelector('.duration-badge').textContent;
                
                selectDisplay.innerHTML = `
                    <span style="display: flex; align-items: center; gap: 10px;">
                        <span>${icon}</span>
                        <span>${text}</span>
                        <span style="background: rgba(0, 255, 106, 0.3); padding: 2px 8px; border-radius: 8px; font-size: 11px; color: var(--green-neon);">${badge}</span>
                    </span>
                    <span class="select-arrow">▼</span>
                `;
                
                durationInput.value = value;
                selectedValue = value;
                selectOptions.classList.remove('show');
                selectDisplay.querySelector('.select-arrow').classList.remove('rotated');
                selectDisplay.classList.remove('active');
                
                checkFormValidity();
            }
        });
        
        function checkFormValidity() {
            const hasValue = selectedValue && agreeCheckbox.checked;
            submitBtn.disabled = !hasValue;
        }
        
        // Enable/disable submit button based on checkbox and dropdown
        agreeCheckbox.addEventListener('change', checkFormValidity);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                duration: selectedValue,
                timestamp: new Date().toISOString(),
                ticketId: 'REQ-' + Date.now().toString(36).toUpperCase()
            };

            // Send to admin panel
            sendToAdminPanel(formData);
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Show boom animation
            setTimeout(() => {
                showBoomAnimation(formData);
            }, 500);
        });
        
        function showBoomAnimation(formData) {
            // Create boom overlay
            const overlay = document.createElement('div');
            overlay.className = 'boom-overlay';
            overlay.style.display = 'flex';
            
            // Create particles
            const particles = document.createElement('div');
            particles.className = 'boom-particles';
            
            // Generate party particles
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.setProperty('--random-x', `${(Math.random() - 0.5) * 600}px`);
                particle.style.setProperty('--random-y', `${(Math.random() - 0.5) * 600}px`);
                particle.style.animationDelay = `${Math.random() * 0.3}s`;
                particles.appendChild(particle);
            }
            
            overlay.innerHTML = `
                <div class="boom-container">
                    <div class="boom-text">🎉 SUCCESS!</div>
                    <div class="boom-subtitle">Request Submitted!</div>
                    <div style="color: #ccc; font-size: 16px;">Redirecting to login...</div>
                </div>
            `;
            
            overlay.appendChild(particles);
            document.body.appendChild(overlay);
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2500);
        }

        function showToc() {
            alert('Terms of Service:\n\n1. Access is provided for legitimate use only\n2. No sharing of credentials\n3. Respect usage limits\n4. Report any issues promptly\n5. Access may be revoked for violations');
        }

        function showPrivacy() {
            alert('Privacy Policy:\n\n• We collect minimal data for account management\n• Your data is never sold to third parties\n• We use industry-standard security measures\n• You can request data deletion at any time');
        }
        
        function sendToAdminPanel(formData) {
            // Get existing requests from localStorage
            let adminRequests = JSON.parse(localStorage.getItem('seasworth_admin_requests') || '[]');
            
            // Add new request
            const newRequest = {
                id: formData.ticketId,
                fullName: formData.fullName,
                email: formData.email,
                duration: formData.duration,
                timestamp: formData.timestamp,
                status: 'pending',
                submittedAt: new Date().toLocaleString()
            };
            
            adminRequests.unshift(newRequest);
            
            // Store updated requests
            localStorage.setItem('seasworth_admin_requests', JSON.stringify(adminRequests));
            
            // Notify admins (in a real app, this would be a server call)
            console.log('🎫 New Access Request:', newRequest);
        }
    </script>
</body>
</html>
