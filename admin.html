<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Seasworth.AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --yellow-neon: #ffd700;
            --green-neon: #00ff6a;
            --red-neon: #ff3b3b;
        }
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0a0426, #14082f);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .admin-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--yellow-neon);
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--yellow-neon);
        }
        .login-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-input {
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            margin: 10px;
            width: 200px;
        }
        .login-btn {
            padding: 12px 24px;
            background: linear-gradient(145deg, var(--yellow-neon), #e6c200);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            margin: 10px;
        }
        .tickets-section {
            display: none;
        }
        .ticket-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .ticket-id {
            color: var(--yellow-neon);
            font-weight: 700;
        }
        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .priority-low { background: rgba(0, 255, 106, 0.2); color: var(--green-neon); }
        .priority-medium { background: rgba(255, 215, 0, 0.2); color: var(--yellow-neon); }
        .priority-high { background: rgba(255, 59, 59, 0.2); color: var(--red-neon); }
        .priority-urgent { background: rgba(255, 59, 59, 0.4); color: var(--red-neon); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .ticket-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .ticket-description {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--yellow-neon);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">üõ†Ô∏è Admin Dashboard</h1>
            <p>Support Ticket Management System</p>
        </div>
        
        <div class="login-section" id="loginSection">
            <h3>Admin Login</h3>
            <input type="password" id="adminPassword" class="login-input" placeholder="Enter admin password">
            <button onclick="adminLogin()" class="login-btn">Login</button>
        </div>
        
        <div class="tickets-section" id="ticketsSection">
            <h3>Support Tickets</h3>
            <div id="ticketsList"></div>
        </div>
    </div>
    
    <script>
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'seasworthisthegoat #Flex7878') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('ticketsSection').style.display = 'block';
                loadTickets();
            } else {
                alert('Invalid password');
            }
        }
        
        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem('supportTickets') || '[]');
            const ticketsList = document.getElementById('ticketsList');
            
            if (tickets.length === 0) {
                ticketsList.innerHTML = '<p>No support tickets found.</p>';
                return;
            }
            
            ticketsList.innerHTML = tickets.map(ticket => `
                <div class="ticket-card">
                    <div class="ticket-header">
                        <span class="ticket-id">Ticket #${ticket.id}</span>
                        <span class="priority-badge priority-${ticket.priority}">${ticket.priority.toUpperCase()}</span>
                    </div>
                    <div class="ticket-info">
                        <div><strong>Name:</strong> ${ticket.name}</div>
                        <div><strong>Email:</strong> ${ticket.email}</div>
                        <div><strong>Subject:</strong> ${ticket.subject}</div>
                        <div><strong>Date:</strong> ${new Date(ticket.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="ticket-description">
                        <strong>Description:</strong><br>
                        ${ticket.description}
                    </div>
                </div>
            `).join('');
        }
        
        // Auto-refresh tickets every 30 seconds
        setInterval(() => {
            if (document.getElementById('ticketsSection').style.display !== 'none') {
                loadTickets();
            }
        }, 30000);
    </script>
</body>
</html>
