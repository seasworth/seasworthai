<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portal - Seasworth.AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --yellow-neon: #ffd700;
            --green-neon: #00ff6a;
            --red-neon: #ff3b3b;
        }
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0a0426, #14082f);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .dev-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dev-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(145deg, rgba(0, 255, 106, 0.1), rgba(0, 255, 106, 0.05));
            border: 1px solid rgba(0, 255, 106, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .dev-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--green-neon);
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--green-neon);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            color: var(--green-neon);
            margin-bottom: 8px;
        }
        .recent-tickets {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
        .ticket-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ticket-item:last-child {
            border-bottom: none;
        }
        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .priority-low { background: var(--green-neon); }
        .priority-medium { background: var(--yellow-neon); }
        .priority-high, .priority-urgent { background: var(--red-neon); }
    </style>
</head>
<body>
    <div class="dev-container">
        <div class="dev-header">
            <h1 class="dev-title">âš¡ Developer Portal</h1>
            <p>Real-time system monitoring and support tickets</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTickets">0</div>
                <div>Total Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="openTickets">0</div>
                <div>Open Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentTickets">0</div>
                <div>Urgent Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayTickets">0</div>
                <div>Today's Tickets</div>
            </div>
        </div>
        
        <div class="recent-tickets">
            <h3>Recent Support Tickets</h3>
            <div id="recentTicketsList">
                <p>No tickets found.</p>
            </div>
        </div>
    </div>
    
    <script>
        function loadDevPortalData() {
            const tickets = JSON.parse(localStorage.getItem('supportTickets') || '[]');
            const today = new Date().toDateString();
            
            // Update stats
            document.getElementById('totalTickets').textContent = tickets.length;
            document.getElementById('openTickets').textContent = tickets.filter(t => t.status === 'open').length;
            document.getElementById('urgentTickets').textContent = tickets.filter(t => t.priority === 'urgent').length;
            document.getElementById('todayTickets').textContent = tickets.filter(t => new Date(t.timestamp).toDateString() === today).length;
            
            // Show recent tickets
            const recentTickets = tickets.slice(-10).reverse();
            const ticketsList = document.getElementById('recentTicketsList');
            
            if (recentTickets.length === 0) {
                ticketsList.innerHTML = '<p>No tickets found.</p>';
                return;
            }
            
            ticketsList.innerHTML = recentTickets.map(ticket => `
                <div class="ticket-item">
                    <div style="display: flex; align-items: center;">
                        <div class="priority-dot priority-${ticket.priority}"></div>
                        <div>
                            <strong>#${ticket.id}</strong> - ${ticket.subject}<br>
                            <small>${ticket.name} (${ticket.email})</small>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 12px; color: #ccc;">
                            ${new Date(ticket.timestamp).toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Load data on page load
        loadDevPortalData();
        
        // Auto-refresh every 15 seconds
        setInterval(loadDevPortalData, 15000);
    </script>
</body>
</html>
