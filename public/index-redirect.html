<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - seasworth.ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0b0426, #16082f);
            color: #eee;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(122,43,255,0.3);
            border-top: 3px solid #7a2bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to seasworth.ai...</p>
    </div>

    <script>
        // Check if user should go to landing or main app
        const isLoggedIn = sessionStorage.getItem('seasworth_logged_in');
        const setupComplete = localStorage.getItem('seasworth_setup_complete');
        
        if (isLoggedIn && setupComplete === 'true') {
            // User is logged in and setup is complete, go to main app
            window.location.href = 'index.html';
        } else {
            // User needs to go through landing/login/setup flow
            window.location.href = 'landing.html';
        }
    </script>
</body>
</html>
