<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasworth.AI - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg1: #0b0426;
            --bg2: #16082f;
            --accent1: #7a2bff;
            --accent2: #3a00ff;
            --neon: #b58cff;
            --green-neon: #00ff6a;
            --red-neon: #ff3b3b;
        }
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0a0426, #14082f);
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .floating-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .ball {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon), var(--accent2));
            box-shadow: 0 0 30px rgba(122, 43, 255, 0.4);
            opacity: 0.7;
        }
        .ball:nth-child(1) { width: 120px; height: 120px; left: 10%; top: 20%; animation: float1 12s ease-in-out infinite; }
        .ball:nth-child(2) { width: 80px; height: 80px; left: 80%; top: 60%; animation: float2 14s ease-in-out infinite 1s; }
        .ball:nth-child(3) { width: 150px; height: 150px; left: 60%; top: 10%; animation: float3 11s ease-in-out infinite 2s; }
        .ball:nth-child(4) { width: 100px; height: 100px; left: 30%; top: 70%; animation: float4 13s ease-in-out infinite 3s; }
        @keyframes float1 {
            0% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translate(20px, -40px) rotate(90deg); opacity: 0.9; }
            50% { transform: translate(-15px, -60px) rotate(180deg); opacity: 0.8; }
            75% { transform: translate(-25px, -30px) rotate(270deg); opacity: 0.9; }
            100% { transform: translate(0px, 0px) rotate(360deg); opacity: 0.7; }
        }
        @keyframes float2 {
            0% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.7; }
            30% { transform: translate(-30px, -45px) rotate(-120deg); opacity: 0.9; }
            60% { transform: translate(25px, -70px) rotate(-240deg); opacity: 0.8; }
            90% { transform: translate(15px, -25px) rotate(-300deg); opacity: 0.9; }
            100% { transform: translate(0px, 0px) rotate(-360deg); opacity: 0.7; }
        }
        @keyframes float3 {
            0% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.7; }
            20% { transform: translate(-20px, -35px) rotate(72deg); opacity: 0.9; }
            40% { transform: translate(30px, -55px) rotate(144deg); opacity: 0.8; }
            60% { transform: translate(10px, -75px) rotate(216deg); opacity: 0.9; }
            80% { transform: translate(-25px, -40px) rotate(288deg); opacity: 0.8; }
            100% { transform: translate(0px, 0px) rotate(360deg); opacity: 0.7; }
        }
        @keyframes float4 {
            0% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.7; }
            33% { transform: translate(35px, -50px) rotate(-135deg); opacity: 0.9; }
            66% { transform: translate(-20px, -65px) rotate(-270deg); opacity: 0.8; }
            100% { transform: translate(0px, 0px) rotate(-360deg); opacity: 0.7; }
        }
        .login-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 40px;
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
            position: relative;
            z-index: 1;
        }
        .welcome-logo {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: block;
        }
        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(124, 58, 237, 0.6); }
            to { box-shadow: 0 0 50px rgba(124, 58, 237, 0.9); }
        }
        .welcome {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .brand-name {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            animation: text-glow 3s ease-in-out infinite;
            letter-spacing: -1px;
            margin-bottom: 35px;
        }
        .welcome-sub {
            font-size: 18px;
            margin-bottom: 30px;
            color: #999;
            font-weight: 300;
        }
        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 15px rgba(181, 140, 255, 0.4), 0 0 30px rgba(181, 140, 255, 0.3); }
            50% { text-shadow: 0 0 25px rgba(181, 140, 255, 0.6), 0 0 50px rgba(181, 140, 255, 0.5); }
        }
        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--neon);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(122,43,255,0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        input::placeholder { color: #888; }
        input:focus {
            outline: none;
            border-color: var(--accent1);
            box-shadow: 0 0 20px rgba(122,43,255,0.4), inset 0 2px 4px rgba(0,0,0,0.2);
            background: rgba(0,128,255,0.15);
            color: #fff;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
        }
        .password-toggle:hover {
            color: var(--neon);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, var(--accent1), var(--accent2));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
            box-shadow: 0 0 15px -2px var(--accent1);
            animation: glow-pulse 2.5s ease-in-out infinite;
        }
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 15px -2px var(--accent1); }
            50% { box-shadow: 0 0 25px 0px var(--accent1); }
        }
        .login-btn:hover {
            background: var(--accent2);
            box-shadow: 0 0 15px -2px var(--accent1);
            transform: translateY(-2px);
        }
        .bottom-buttons {
            display: flex;
            gap: 10px;
        }
        .support-btn, .access-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            background: #1a0f3d;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border: none;
        }
        .support-btn {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        .support-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }
        .access-btn {
            box-shadow: 0 0 15px rgba(0, 255, 106, 0.3);
        }
        .access-btn:hover {
            background: var(--green-neon);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 106, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="floating-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="login-container">
        <img src="https://i.ibb.co/WWb0TZwK/seasworth-ai-logo.jpg" 
             alt="Seasworth AI Logo" 
             class="welcome-logo">
        <div class="welcome">Welcome to</div>
        <h1 class="brand-name">seasworth<span style="color: rgba(0,128,255,0.8);">.ai</span></h1>

        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="bottom-buttons">
            <button class="support-btn" onclick="showSupport()">üé´ Support</button>
            <button class="access-btn" onclick="window.location.href='access.html'">üîë Get Access</button>
        </div>
    </div>

    <script>
        const users = {
            'seasworthisthegoat': { password: '#Flex7878', isAdmin: true },
            'jif4848': { password: '388483', isAdmin: true },
            'vn73k': { password: '384729', isAdmin: true },
            'djalf48': { password: '483982', isAdmin: false },
            '93skd4': { password: '48934', isAdmin: false },
            'kx92m': { password: '749382', isAdmin: false },
            'pq84j': { password: '592847', isAdmin: false },
            'zr48x': { password: '672948', isAdmin: false },
            'lm39d': { password: '847293', isAdmin: false },
            'hf62s': { password: '582947', isAdmin: false },
            'bt94k': { password: '738294', isAdmin: false },
            'mx47p': { password: '629384', isAdmin: false },
            'gy58w': { password: '847392', isAdmin: false },
            'nk73q': { password: '394728', isAdmin: false },
            'dk38r': { password: '629473', isAdmin: false },
            'zt91f': { password: '384729', isAdmin: false },
            'qm56h': { password: '927384', isAdmin: false }
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                sessionStorage.setItem('seasworth_logged_in', 'true');
                sessionStorage.setItem('seasworth_user', username);
                sessionStorage.setItem('seasworth_is_admin', users[username].isAdmin);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        });

        function showSupport() {
            window.location.href = 'support.html';
        }
    </script>
</body>
</html>
