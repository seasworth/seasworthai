<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Setup - seasworth.ai</title>
<style>
  :root {
    --bg1: #0b0426;
    --bg2: #16082f;
    --accent1: #7a2bff;
    --accent2: #3a00ff;
    --neon: #b58cff;
    --purple-neon: #9d4edd;
    --font-main: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  
  * { box-sizing: border-box; font-family: var(--font-main); }
  html, body { height: 100%; margin: 0; background: linear-gradient(180deg, var(--bg1), var(--bg2)); color: #eee; overflow: hidden; }
  
  .setup-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    position: relative;
  }
  
  .setup-card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    border: 1px solid rgba(122,43,255,0.3);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    padding: 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease-out 0.3s forwards;
  }
  
  .setup-title {
    font-size: 32px;
    font-weight: 900;
    color: #fff;
    margin-bottom: 10px;
    opacity: 0;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid var(--neon);
    animation: typeWriter 3s ease-out 1s forwards, text-glow 3s ease-in-out 4s infinite, blink-caret 1s step-end 4s infinite;
  }
  
  .setup-subtitle {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 40px;
  }
  
  .input-group {
    margin-bottom: 30px;
    text-align: left;
  }
  
  .input-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--neon);
    margin-bottom: 8px;
  }
  
  .input-field {
    width: 100%;
    padding: 15px 20px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(122,43,255,0.3);
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }
  
  .input-field:focus {
    outline: none;
    border-color: var(--purple-neon);
    box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
    background: rgba(255,255,255,0.15);
  }
  
  .input-field::placeholder {
    color: #888;
  }
  
  .continue-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(145deg, var(--purple-neon), #7209b7);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
    position: relative;
    overflow: hidden;
    margin-top: 20px;
  }
  
  .continue-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 40px rgba(157, 78, 221, 0.8);
  }
  
  .continue-btn:active {
    transform: translateY(0);
  }
  
  .continue-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
    box-shadow: 0 0 30px rgba(157, 78, 221, 0.2);
  }
  
  .continue-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  
  .continue-btn:hover::before {
    left: 100%;
  }
  
  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, rgba(122,43,255,0.3), rgba(58,0,255,0.3));
    border: 1px solid rgba(122,43,255,0.5);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: var(--neon);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    z-index: 1000;
    text-decoration: none;
  }
  
  .back-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(122,43,255,0.6);
  }
  
  .floating-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
  
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: var(--neon);
    border-radius: 50%;
    opacity: 0.6;
    animation: float 6s ease-in-out infinite;
  }
  
  .ball {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(181,140,255,0.8), rgba(122,43,255,0.4));
    box-shadow: 0 0 20px rgba(181,140,255,0.3);
    animation: bounce 4s ease-in-out infinite;
  }
  
  .ball:nth-child(1) { width: 60px; height: 60px; top: 10%; left: 5%; animation-delay: 0s; }
  .ball:nth-child(2) { width: 40px; height: 40px; top: 70%; right: 10%; animation-delay: 1s; }
  .ball:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 15%; animation-delay: 2s; }
  
  .particle:nth-child(4) { left: 20%; animation-delay: 0s; }
  .particle:nth-child(5) { left: 40%; animation-delay: 1s; }
  .particle:nth-child(6) { left: 60%; animation-delay: 2s; }
  .particle:nth-child(7) { left: 80%; animation-delay: 3s; }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes typeWriter {
    0% {
      opacity: 1;
      width: 0;
    }
    99% {
      opacity: 1;
      width: 100%;
      border-right: 3px solid var(--neon);
    }
    100% {
      opacity: 1;
      width: 100%;
      border-right: none;
    }
  }
  
  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: var(--neon); }
  }
  
  @keyframes text-glow {
    0%, 100% { text-shadow: 0 0 10px rgba(181, 140, 255, 0.3), 0 0 20px rgba(181, 140, 255, 0.2); }
    50% { text-shadow: 0 0 20px rgba(181, 140, 255, 0.5), 0 0 40px rgba(181, 140, 255, 0.4); }
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(120deg); }
    66% { transform: translateY(10px) rotate(240deg); }
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0px) scale(1); }
    25% { transform: translateY(-30px) scale(1.1); }
    50% { transform: translateY(0px) scale(0.9); }
    75% { transform: translateY(-15px) scale(1.05); }
  }
  
  @media (max-width: 768px) {
    .setup-card { padding: 30px 20px; margin: 0 10px; }
    .setup-title { font-size: 28px; }
    .continue-btn { padding: 15px; font-size: 16px; }
  }
</style>
</head>
<body>
  <div class="setup-container">
    <div class="floating-particles">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <a href="landing.html" class="back-btn">‚Üê</a>

    <div class="setup-card">
      <h1 class="setup-title">What should we call you?</h1>
      <p class="setup-subtitle">Let's personalize your seasworth.ai experience</p>
      
      <form id="nameForm">
        <div class="input-group">
          <label class="input-label" for="firstName">What's your name?</label>
          <input type="text" id="firstName" class="input-field" placeholder="Enter your name" required>
        </div>
        
        <button type="submit" class="continue-btn" id="continueBtn" disabled>
          Continue to Language Setup
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('nameForm');
    const continueBtn = document.getElementById('continueBtn');
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const company = document.getElementById('company');

    function validateForm() {
      const isValid = firstName.value.trim().length > 0;
      continueBtn.disabled = !isValid;
    }

    firstName.addEventListener('input', validateForm);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Save user data
      const userData = {
        name: firstName.value.trim(),
        setupStep: 'name-complete'
      };
      
      localStorage.setItem('userData', JSON.stringify(userData));
      
      // Redirect to language setup
      window.location.href = 'language-setup.html';
    });

    // Load existing data if available
    document.addEventListener('DOMContentLoaded', function() {
      const savedData = localStorage.getItem('userData');
      if (savedData) {
        const userData = JSON.parse(savedData);
        firstName.value = userData.name || userData.firstName || '';
        validateForm();
      }
    });
  </script>
</body>
</html>
