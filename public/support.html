<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket - Seasworth.AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg1: #0b0426;
            --bg2: #16082f;
            --accent1: #7a2bff;
            --accent2: #3a00ff;
            --neon: #b58cff;
            --green-neon: #00ff6a;
            --red-neon: #ff3b3b;
            --yellow-neon: #ffd700;
        }
        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #0a0426, #14082f);
            color: #eee;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .support-container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 40px;
            width: 500px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
        }
        .support-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        .support-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--yellow-neon);
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--yellow-neon);
        }
        .support-subtitle {
            color: #ccc;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--yellow-neon);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px var(--yellow-neon);
        }
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            font-family: inherit;
        }
        select option {
            background: #1a1a1a;
            color: #fff;
        }
        input::placeholder, textarea::placeholder { color: #888; }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--yellow-neon);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), inset 0 2px 4px rgba(0,0,0,0.2);
            background: rgba(255, 215, 0, 0.1);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-upload-label {
            display: block;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ccc;
        }
        .file-upload-label:hover {
            border-color: var(--yellow-neon);
            background: rgba(255, 215, 0, 0.1);
            color: var(--yellow-neon);
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 25px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: var(--yellow-neon);
        }
        .checkbox-group label {
            font-size: 13px;
            line-height: 1.4;
            color: #ccc;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 400;
            text-shadow: none;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, var(--yellow-neon), #e6c200);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.2s;
            box-shadow: 0 0 15px -2px var(--yellow-neon);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .back-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-header">
            <h1 class="support-title">üé´ Support Ticket</h1>
            <p class="support-subtitle">Get help with seasworth.ai</p>
        </div>
        
        <form id="supportForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Brief description of your issue" required>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority Level</label>
                <select id="priority">
                    <option value="low">Low - General inquiry</option>
                    <option value="medium">Medium - Issue affecting usage</option>
                    <option value="high">High - Critical issue</option>
                    <option value="urgent">Urgent - System down</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Detailed Description</label>
                <textarea id="description" placeholder="Please describe your issue in detail. Include steps to reproduce if applicable." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="attachment">Attachment (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="attachment" accept=".jpg,.jpeg,.png,.pdf,.txt,.log">
                    <label for="attachment" class="file-upload-label">
                        üìé Click to attach file (Max 10MB)
                    </label>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I understand that support response time is 24-48 hours for standard issues.
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Submit Support Ticket</button>
        </form>
        
        <a href="login.html" class="back-btn">‚Üê Back to Login</a>
    </div>
    
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: 'SUP-' + Date.now().toString(36).toUpperCase(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                priority: document.getElementById('priority').value,
                message: document.getElementById('description').value,
                type: 'Support',
                hasAttachment: document.getElementById('attachment').files.length > 0,
                submittedAt: new Date().toLocaleString(),
                status: 'pending'
            };
            
            let supportTickets = JSON.parse(localStorage.getItem('seasworth_support_tickets') || '[]');
            supportTickets.unshift(formData);
            localStorage.setItem('seasworth_support_tickets', JSON.stringify(supportTickets));
            
            alert('üéâ Support ticket submitted successfully! Ticket ID: ' + formData.id);
            window.location.href = 'login.html';
        });
        
        document.getElementById('attachment').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                label.textContent = `üìé ${e.target.files[0].name}`;
            } else {
                label.textContent = 'üìé Click to attach file (Max 10MB)';
            }
        });
    </script>
</body>
</html>
